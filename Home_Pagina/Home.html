<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="script.js"></script>
    <script src="cadastro.js"></script>
    <script src="login.js"></script>
</head>
<body> 
    <img src="..\Imagens\gymbro.png" alt="Imagem de um homem" class="side-image-left">  
    <img src="..\Imagens\gymwoman.png" alt="Imagem de uma mulher" class="side-image-right">    

    <div class="container">              
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <img class="logo-academia" src="..\Imagens\logo.png" alt="Logo da Academia" style="width: 100px;">
                <p class="description description-primary">Já possui cadastro?</p>
                <button id="signin" class="btn btn-primary">Logar</button>
            </div>    
            
            <div class="second-column">
                <h2 class="title title-second">Vamos Começar!</h2>
                <div class="formulario-cadastro">
                    <form id="cadastroForm2">
                        <div class="input-box-cadastro">
                            <input type="text" id="nome" placeholder=" " required>
                            <label for="nome">Como você se chama?</label>
                        </div>
                        <div class="input-box-cadastro">
                            <input type="email" id="emailCadastro" placeholder=" " required>
                            <label for="emailCadastro">Qual é o seu email?</label>
                        </div>
                        <div class="input-box-cadastro">
                            <input type="text" id="cpf" placeholder=" " required>
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="input-box-cadastro">
                            <input type="text" id="telefone" placeholder=" " required>
                            <label for="telefone">Telefone</label>
                        </div>
                        <div class="input-box-cadastro">
                            <input type="password" id="passwordCadastro" placeholder=" " required>
                            <label for="passwordCadastro">Escolha uma senha forte!</label>
                        </div>
                        <div class="input-box-cadastro">
                            <input type="password" id="confirm-password" placeholder=" " required>
                            <label for="confirm-password">Repita sua senha!</label>
                        </div>
                        <div class="message" id="UserMessage"></div>
                        <button class="btn btn-second" type="button" onclick="Cadastro_User()"> Quero fazer parte!</button>
                    </form>
                </div>
            </div>
        </div>                       
        
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, Seja Bem-Vindo!</h2>
                <img class="logo-academia" src="..\Imagens\logo.png" alt="Logo da Academia" style="width: 100px;">
                <button id="signup" class="btn btn-primary">Cadastrar-se</button>
            </div>
            
            <div class="second-column">
                <h2 class="title title-second">Logar na sua conta!</h2>
                <div class="formulario-login">
                    <form id="loginForm">
                        <div class="input-box-login"> <!-- Nova classe para login -->
                            <input type="email" id="emailLogin" placeholder=" " required>
                            <label for="emailLogin">Email</label>
                        </div>
                        <div class="input-box-login"> <!-- Nova classe para login -->
                            <input type="password" id="passwordLogin" placeholder=" " required>
                            <label for="passwordLogin">Senha</label>
                            <div class="message" id="loginMessage"></div>
                            <button class="btn btn-second" onclick="LoginUser()" type="button">Logar</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>         
    </div>    
    <script>
        new Cleave('#cpf', {
    delimiters: ['.', '.', '-'],
    blocks: [3, 3, 3, 2],
    numericOnly: true
});

new Cleave('#telefone', {
    delimiters: ['(', ') ', '-'],
    blocks: [0, 2, 5, 4],
    numericOnly: true
});
    </script>
</body>
</html>
